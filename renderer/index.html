<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="./">
    <title>Messages Publisher</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Main -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="main">
        <div id="mp-sidebar-panel"></div>
        <div id="mp-chat-panel"></div>
        <div id="mp-book-panel"></div>

        <!-- Rename Chat Modal -->
        <div class="modal fade" id="rename-chat-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="rename-chat-title">Rename Chat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="rename-chat-name" placeholder="Chat name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="rename-chat-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Script -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script>
    (function lru() {
        process.env.ELECTRON_DISABLE_SECURITY_WARNINGS = 'true';
        if (process.env.DEBUG && process.env.LIVE_RELOAD_PORT) {
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = `http://localhost:${process.env.LIVE_RELOAD_PORT}/livereload.js`;
            script.async = true;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    })();
    require('./app.js');

    </script>

</body>

</html>
