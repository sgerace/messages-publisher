<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="./">
    <title>Messages Publisher</title>

    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Main -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div id="main">

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Root Navbar -->
        <div id="mp-navbar-panel">
            <div class="navbar-item" data-name="chats">
                <i class="bi bi-chat"></i>
                <span>Chats</span>
            </div>
            <div class="navbar-item" data-name="people">
                <i class="bi bi-people"></i>
                <span>People</span>
            </div>
            <div class="navbar-item" data-name="books">
                <i class="bi bi-book"></i>
                <span>Books</span>
            </div>
        </div>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Sidebar Panel -->
        <div id="mp-sidebar-panel">

            <!-- Chats Sidebar -->
            <div id="mp-chats-sidebar" class="hidden">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand">Chats</span>
                </nav>
                <div class="sidebar-filter-container">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="mp-chats-sidebar-filter-only-named">
                        <label class="form-check-label" for="chats-filter-toggle">Only show named chats</label>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Filter Chats:</label>
                        <input class="form-control" type="text" id="mp-chats-sidebar-filter-input">
                    </div>
                </div>
            </div>

            <!-- People Sidebar -->
            <div id="mp-people-sidebar" class="hidden">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand">People</span>
                </nav>
                <div class="sidebar-filter-container">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="mp-people-sidebar-filter-only-named">
                        <label class="form-check-label" for="people-filter-toggle">Only show named people</label>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text">Filter People:</label>
                        <input class="form-control" type="text" id="mp-people-sidebar-filter-input">
                    </div>
                </div>
            </div>
        </div>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Content Layout -->
        <div id="mp-content-layout">

            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Chat Panel -->
            <div id="mp-chat-panel">
                <nav class="navbar navbar-dark bg-dark">
                    <span id="chat-panel-name" class="navbar-brand">Messages</span>
                    <button id="chat-panel-rename-btn", class="btn btn-secondary">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </nav>
            </div>

            <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
            <!-- Book Panel -->
            <div id="mp-book-panel"></div>
        </div>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Rename Chat Modal -->
        <div class="modal fade" id="rename-chat-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="rename-chat-title">Rename Chat</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="rename-chat-name" placeholder="Chat name">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="rename-chat-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- Rename Person Modal -->
        <div class="modal fade" id="rename-person-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="rename-person-title">Rename Person</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="rename-person-name" placeholder="person name">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="rename-person-submit">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- Script -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script>
    (function lru() {
        process.env.ELECTRON_DISABLE_SECURITY_WARNINGS = 'true';
        if (process.env.DEBUG && process.env.LIVE_RELOAD_PORT) {
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = `http://localhost:${process.env.LIVE_RELOAD_PORT}/livereload.js`;
            script.async = true;
            script.type = 'text/javascript';
            head.appendChild(script);
        }
    })();
    require('./app.js');

    </script>

</body>

</html>
